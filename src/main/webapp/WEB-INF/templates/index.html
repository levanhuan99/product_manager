<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/product/add}">add</a>
<table id = "customers" style="border: 1px solid">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td><a th:href="@{/product/edit/{id}(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{/product/delete/{id}(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{/product/view/{id}(id=${product.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
